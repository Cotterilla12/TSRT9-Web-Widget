<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSRT9 Error Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            overflow-y: auto !important;
            overflow-x: hidden;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #000;
        }

        .copy-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 40;
            font-size: 1.5rem;
            margin: 20px auto;
            border: 2px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TSRT9 Error Code Generator</h1>
        <p>Please use this tool facilitate the creation of TSRT9 error codes</p>
        {% if initialCode %}
            <iframe id="widgetIframe" src="/widget/TSRT9/{{ initialCode|urlencode }}"></iframe>
        {% else %}
            <iframe id="widgetIframe" src="/widget"></iframe>
        {% endif %}
        <br>
        <button onclick="requestValueFromWidget()" class="copy-button">Copy</button>
        <button onclick="window.location.href='/webdeveloperinformation';">Web developer information</button>
    </div>
    <script>
        function requestValueFromWidget() {
            const iframe = document.getElementById("widgetIframe");
            // Send a message to the widget requesting its value
            iframe.contentWindow.postMessage({ action: "getValue" }, "*");
        }
        
        window.addEventListener("message", function(event) {
            // Validate event.origin here in a production app for security.
            if (event.data && event.data.action === "sendValue") {
                navigator.clipboard.writeText(event.data.value);
            }
        });
      </script>
</body>
</html>
